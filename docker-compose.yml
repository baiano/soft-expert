version: '3'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    links:
      - backend
    networks:
      - webapp_network

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    networks:
      - webapp_network

networks:
  webapp_network:
